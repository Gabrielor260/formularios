<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Nome</label>
            <input type="text" name="usu" id="iusu" required placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imed">media</label>
            <input type="number" name="med" id="imed" min="0" max="10" step="0.5" placeholder="De 0 a 10" required>
        </p>
        <p>
            <label for="ipl">Periodo letivo</label>
            <input type="month" name="pl" id="ipl">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihr">Hor√°rio</label>
            <input type="time" name="hr" id="ihr">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
